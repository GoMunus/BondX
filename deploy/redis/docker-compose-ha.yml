version: '3.8'

services:
  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: bondx_redis_master
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis-master.conf:/usr/local/etc/redis/redis.conf
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: bondx_redis_replica_1
    command: redis-server /usr/local/etc/redis/redis.conf --replicaof redis-master 6379
    volumes:
      - ./redis-replica.conf:/usr/local/etc/redis/redis.conf
      - redis_replica_1_data:/data
    ports:
      - "6380:6379"
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: bondx_redis_replica_2
    command: redis-server /usr/local/etc/redis/redis.conf --replicaof redis-master 6379
    volumes:
      - ./redis-replica.conf:/usr/local/etc/redis/redis.conf
      - redis_replica_2_data:/data
    ports:
      - "6381:6379"
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: bondx_redis_sentinel_1
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/usr/local/etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: bondx_redis_sentinel_2
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/usr/local/etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: bondx_redis_sentinel_3
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/usr/local/etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - bondx_redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Commander (Web UI for monitoring)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bondx_redis_commander
    environment:
      - REDIS_HOSTS=local:redis-master:6379,local:redis-replica-1:6379,local:redis-replica-2:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=secure_password_here
    ports:
      - "8081:8081"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - bondx_redis_network
    restart: unless-stopped

volumes:
  redis_master_data:
  redis_replica_1_data:
  redis_replica_2_data:

networks:
  bondx_redis_network:
    driver: bridge
