# Redis Sentinel Configuration for BondX
# High Availability Redis with automatic failover

# Sentinel port
port 26379

# Sentinel working directory
dir /tmp

# Sentinel log file
logfile /var/log/redis/sentinel.log

# Sentinel log level
loglevel notice

# Sentinel daemonize
daemonize yes

# Sentinel pid file
pidfile /var/run/redis/redis-sentinel.pid

# Sentinel monitor configuration
# Format: sentinel monitor <master-name> <ip> <redis-port> <quorum>
# Quorum is the number of sentinels that must agree on a failure
sentinel monitor bondx-master bondx-redis-master 6379 2

# Sentinel down-after-milliseconds
# Time in milliseconds that a sentinel considers a master down
sentinel down-after-milliseconds bondx-master 5000

# Sentinel parallel-syncs
# Number of slaves that can be reconfigured to use the new master simultaneously
sentinel parallel-syncs bondx-master 1

# Sentinel failover-timeout
# Time in milliseconds that a sentinel waits before starting a failover
sentinel failover-timeout bondx-master 10000

# Sentinel auth-pass (if Redis requires authentication)
# sentinel auth-pass bondx-master your_redis_password

# Sentinel notification script
# sentinel notification-script bondx-master /path/to/notification.sh

# Sentinel client-reconfig-script
# sentinel client-reconfig-script bondx-master /path/to/reconfig.sh

# Sentinel deny-scripts-reconfig
# sentinel deny-scripts-reconfig bondx-master yes

# Sentinel announce-ip
# sentinel announce-ip 192.168.1.100

# Sentinel announce-port
# sentinel announce-port 26379

# Sentinel resolve-hostnames
# sentinel resolve-hostnames bondx-master yes

# Sentinel announce-hostnames
# sentinel announce-hostnames bondx-master yes
