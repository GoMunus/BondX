apiVersion: v1
kind: Service
metadata:
  name: bondx-backend-service
  namespace: bondx
  labels:
    app: bondx-backend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  - name: websocket
    port: 8080
    targetPort: 8000
    protocol: TCP
  selector:
    app: bondx-backend
    environment: production
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
# Internal service for cluster communication
apiVersion: v1
kind: Service
metadata:
  name: bondx-backend-internal
  namespace: bondx
  labels:
    app: bondx-backend
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: bondx-backend
    environment: production
---
# Headless service for WebSocket stickiness
apiVersion: v1
kind: Service
metadata:
  name: bondx-backend-headless
  namespace: bondx
  labels:
    app: bondx-backend
    environment: production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: websocket
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: bondx-backend
    environment: production
